version: '3.8'

services:
  mcp-gateway:
    image: marcellodesales/mcp-gateway-ui
    container_name: mcp-gateway-container
    ports:
      - "80:80"
      - "443:443"
      - "7860:7860"
    environment:
      - ADMIN_USER=${ADMIN_USER}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - POLYGON_API_KEY=${POLYGON_API_KEY}
      - SECRET_KEY=${SECRET_KEY:-}
    volumes:
      - /path/to/certs:/etc/ssl/certs
      - /path/to/private:/etc/ssl/private
      - /var/log/mcp-gateway:/app/logs
      - /opt/mcp-gateway/servers:/app/registry/servers
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

