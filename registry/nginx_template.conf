server {
    listen 80;
    server_name localhost 127.0.0.1; # TODO: Replace with actual hostname or variable
    # Optional: Redirect HTTP to HTTPS
    # return 301 https://$host$request_uri; # Uncomment if using HTTPS redirect

    # OAuth callback endpoint - route through nginx proxy
    location /oauth/ {
        proxy_pass http://localhost:7860;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # --- Dynamically Generated Location Blocks Start ---
    # DYNAMIC_LOCATIONS_START
    # {{LOCATION_BLOCKS}}
    # DYNAMIC_LOCATIONS_END
    # --- Dynamically Generated Location Blocks End ---

    # Registry management interface
    location / {
        proxy_pass http://localhost:7860;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_Set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support for health status updates
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}

